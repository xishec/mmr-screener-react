name: Deploy to Firebase Hosting on PR
on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: "45 */6 * * *" # Every day at midnight UTC
    - cron: "30 3 * * *" # Every day at midnight UTC
  workflow_run:
    workflows: ["Update Data Files"]
    types:
      - completed

jobs:
  update_data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current repository
        uses: actions/checkout@v2

      - name: Checkout external repository containing daily files
        uses: actions/checkout@v2
        with:
          repository: xishec/mmr-screener
          path: external
          fetch-depth: 1

      - name: Remove old files and copy new daily files to public/data
        run: |
          rm -rf public/data/*
          mkdir -p public/data
          cp -R external/screen_results/daily/* public/data/

      - name: Commit and push changes if any
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          if [ -n "$(git status --porcelain public/data)" ]; then
            git add public/data
            git commit -m "Update public data files"
            git push
          else
            echo "No changes to commit."
          fi
